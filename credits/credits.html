<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <style>
        body {
            margin: 0;
            height: 100vh; /* Make the body take up the full height */
            display: flex;
            flex-direction: column; /* Arrange content vertically */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%); /* Soft yellow to peach gradient */
            padding: 20px; /* Add padding to body */
            text-align: center; /* Center text */
            color: #333333; /* Dark text color for readability */
        }
        a {
            text-decoration: none; /* Remove underline from the link */
        }
        button {
            background: linear-gradient(120deg, #ffb347 0%, #ffcc33 100%); /* Yellow gradient to match index button */
            color: #333333; /* Dark text color for contrast */
            border: none;
            padding: 10px 20px; /* Adjust button size */
            font-size: 16px; /* Adjust text size */
            cursor: pointer;
            border-radius: 12px; /* Rounded corners */
            transition: background 0.3s, transform 0.3s; /* Smooth transition for hover effects */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            margin-bottom: 20px; /* Space below the button */
        }
        button:hover {
            background: linear-gradient(120deg, #ffcc33 0%, #ffb347 100%); /* Reverse gradient on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        .credits-container {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
        }
        p {
            font-size: 20px;
            margin: 10px 0; /* Spacing between paragraphs */
        }
    </style>
</head>
<body>
    <a href="../index.html">
        <button>Retour</button>
    </a>
    <div class="credits-container">
        <p>Credits:</p>
        <p>Pas beaucoup de gens</p>
    </div>
</body>
</html>
